<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+English" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+English" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/styles2.css">
    <title>D & D Character Builder</title>
</head>

<body>


    <div id="welcome">
        <div id=main_head>
            <h1>D & D Character Builder</h1>
        </div>
        <div id="subhead">
            <h2>Welcome to the Dungeons and Dragons Character Builder! Create a character and track its race, class,
                abilities, inventory and more.</h2>
            <div id="button_holder">
                <!-- Trigger the modal with a button -->
                <button id="login">Log In</button>
                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Modal Header</h4>
                            </div>
                            <div class="modal-body">
                                <p>Some text in the modal.</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>

                    </div>
                </div>

                <button id="create_acct">Create Account</button>
            </div>

        </div>

    </div>


    <script>
        $(document).ready(function () {
            $("login").click(function () {
                $("#myModal").modal();
            });
        });
    </script>



</body>



</html>
